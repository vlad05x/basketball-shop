<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/signIn.css" />
    <title>SignIn</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="contact-info">
                <a href="tel:0502991861" class="phone-number">+38(050)299-18-61 (Безкоштовна лінія)</a>
                <a href="tel:0998948016" class="phone-number">+38(099)894-80-16</a>
                <a href="tel:0660172534" class="phone-number">+38(066)017-25-34</a>
                <div class="auth">
                    <a href="#" class="auth-link">Вхід/Регестрація</a>
                </div>
            </div>
            <!-- NavBar menu -->
            <nav class="navbar">
                <div class="navbar__logo">
                    <a href="../index.html">
                        <img src="https://basketmania.com.ua/image/cache/catalog/BascketMania_logo_slogan_horizontal_937x300-937x300.png"
                            alt="BasketMania Logo" class="navbar__logo-img" />
                    </a>
                </div>
                <div class="navbar__search-bar">
                    <input type="search" placeholder="Search..." class="navbar__search-input" />
                    <div class="navbar__search-buttons">
                        <button class="navbar__search-btn">
                            <img src="../images/search.png" alt="Search" />
                        </button>
                        <button class="navbar__wishlist-btn">
                            <img src="../images/heart.png" alt="Wishlist" />
                        </button>
                        <button class="navbar__cart-btn">
                            <img src="../images/shopping-cart.png" alt="Cart" />
                        </button>
                    </div>
                </div>
            </nav>
            <!-- Catalog -->
            <div class="catalog">
                <a href="/" class="catalog-link" style="background-color: #f15a24">Каталог товарів</a>
                <a href="../html/promotions.html" class="catalog-link">Акції</a>
                <a href="../html/about-us.html" class="catalog-link">Про нас</a>
                <a href="#" class="catalog-link">Доставка та оплата</a>
                <a href="../html/returns.html" class="catalog-link">Повернення та обмін</a>
                <a href="../html/trust-us.html" class="catalog-link">Нам довіряють</a>
                <a href="../html/contacts.html" class="catalog-link">Контакти</a>
            </div>
        </div>
        </div>
    </header>
    <main class="auth-section">
        <div class="auth__container">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'register')">Реєстрація</button>
                <button class="tablinks" onclick="openTab(event, 'login')">Увійти</button>
            </div>
    
            <!-- Форма реєстрації -->
            <div id="register" class="tabcontent" style="display: block;">
                <h1 class="auth-title">Реєстрація</h1>
                <form class="auth-form" action="http://localhost/php-shop/register.php" method="post">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required placeholder="Ім'я" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required placeholder="Прізвище" />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Пароль" />
                    </div>
                    <button type="submit" class="submit-button">Зареєструватися</button>
                </form>
            </div>
    
            <!-- Форма входу -->
            <div id="login" class="tabcontent">
                <h1 class="auth-title">Вхід</h1>
                <form class="auth-form" action="http://localhost/php-shop/login.php" method="post">
                    <div class="form-group">
                        <input type="email" id="loginEmail" name="loginEmail" required placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" name="loginPassword" required placeholder="Пароль" />
                    </div>
                    <button type="submit" class="submit-button">Увійти</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
